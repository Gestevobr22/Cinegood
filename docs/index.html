<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SenaCine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .traco
        {
            padding-left: 200px;
        }
        img{
            padding-left: 130px;
        }

        .registration-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <img src="senacine copy.png" width="30%" height="30%" alt="">
    <h2>Cadastro SenaCine</h2>
    <form id="registrationForm">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" placeholder="Seu nome completo" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Seu e-mail" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" placeholder="Seu telefone" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Sua senha" required>

        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
         <a class="traco" href="/assentos/assentos.html">-</a>
        <button type="submit">Cadastrar</button>

        <div class="error-message" id="errorMessage" style="display: none;">As senhas não coincidem. Tente novamente.</div>
        <div class="success-message" id="successMessage" style="display: none;">Cadastro realizado com sucesso!</div>
    </form>

    <div class="form-footer">
        <p>Já tem uma conta? <a href="#">Entrar</a></p>
    </div>
</div>

<script>
    // Script para validar o formulário de cadastro
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio do formulário

        // Pegando os valores dos campos
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Validação: as senhas devem coincidir
        if (password !== confirmPassword) {
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        } else {
            // Se tudo estiver correto, mostramos a mensagem de sucesso
            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';

            // Limpar os campos após o envio (simulação)
            setTimeout(() => {
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
                successMessage.style.display = 'none';
            }, 3000); // Mensagem de sucesso será removida após 3 segundos
        }
    });
</script>

</body>
</html>
